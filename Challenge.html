!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        /* Default styling */
        p {
            font-size: 18px;
            color: black; /* Default color */
        }

        /* Media query for screen widths less than 600px */
        @media (max-width: 600px) {
            p {
                color: blue; /* Change font color to blue */
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Responsive Webpage</h1>

    <p>This is a paragraph of text. Resize your browser window to see the effect.</p>

</body>
</html>
